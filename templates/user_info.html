<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User Info</title>
</head>
<body>
    <div class="container-sm mt-5" style="width: 65%;">
        <div>
            <h1>User {{user.id}}</h1>
            <a href="/users">home</a>
        </div>
        <ul class="list-group">
            <li class="list-group-item">Full Name: {{user.first_name}} {{user.last_name}}</li>
            <li class="list-group-item">Email: {{ user.email}}</li>
            <li class="list-group-item">Created On: {{ user.created_at}}</li>
            <li class="list-group-item">Last Updated: {{ user.updated_at}}</li>
        </ul>
        <a href="/user/{{user.id}}/edit">Update User</a>
        <a href="/user/{{user.id}}/delete">Delete User</a>
    </div>
</body>
</html>
